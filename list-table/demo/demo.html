<script type="text/stache" id="demo-html">
    <h1>List Table Demo</h1>

    <h2>Simple:</h2>
    <!-- id-prop is required for selection -->
    <list-table {objects}="data" id-prop="name" />

    <br />

    <h2>Advanced:</h2>
    <list-table {^selected-objects}="selectedObjects" {objects}="data" (hello)="sayHello" {fields}="fields" (goodbye)="sayGoodbye" {primary-buttons}="primary" {buttons}="buttons" (sort)="setSort" id-prop="name" />


    <p>You chose: {{#if selectedObjects.length}} {{#each selectedObjects}} {{name}}, {{/each}} {{else}} No one {{/if}}
    </p>
</script>
